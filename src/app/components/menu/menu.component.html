
<div class="container">
    <div class="row">
      <div class="col-12 div-center">
        <button type="button" class="btn btn-info btn-info-margin" [routerLink]="[ '/nuevovuelo' ]" routerLinkActive="active">Crear vuelo</button>
        <table class="table table-bordered table-center">
          <thead>
            <tr>
              <th scope="col">Vuelo</th>
              <th scope="col">Origen</th>
              <th scope="col">Destino</th>
              <th scope="col">Fecha Salida</th>
              <th scope="col">Fecha Llegada</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let flight of flights;">
              <th scope="row">{{flight.idVuelo}}</th>
              <td>{{flight.origen}}</td>
              <td>{{flight.destino}}</td>
              <td>{{flight.fechaSalida}}</td>
              <td>{{flight.fechaLlegada}}</td>
              <td>
                <button type="button" class="btn btn-primary" [routerLink]="[ '/verpasajerosvuelo/', flight.idVuelo ]" routerLinkActive="active">Ver</button>
                <button type="button" class="btn btn-success" [routerLink]="[ '/editarvuelo/', flight.idVuelo , flight.origen, flight.destino, flight.fechaSalida, flight.fechaLlegada ]" routerLinkActive="active">Editar</button>
                <button type="button" class="btn btn-danger" (click)="eliminarVuelo(flight.idVuelo)">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
